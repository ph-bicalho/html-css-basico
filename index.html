<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercício html css basico</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="titulo">Tabela estilizada</h1>

      <p>MODA</p>
      <table class="tabela">
        <tr>
          <th class="header-moda header">Produto</th>
          <th class="header-moda header">Tamanho</th>
          <th class="header-moda header">Valor</th>
        </tr>
        <tr>
          <td class="itens-moda item">Camiseta</td>
          <td class="itens-moda item">M</td>
          <td class="itens-moda item">R$49,00</td>
        </tr>
        <tr>
          <td class="itens-moda item">Tenis</td>
          <td class="itens-moda item">42</td>
          <td class="itens-moda item">R$150,00</td>
        </tr>
      </table>

      <p>CASA</p>
      <table class="tabela">
        <tr>
          <th class="header-casa header">Produto</th>
          <th class="header-casa header">Valor</th>
        </tr>
        <tr>
          <td class="itens-casa item">Sofá</td>
          <td class="itens-casa item">R$1200,00</td>
        </tr>
        <tr>
          <td class="itens-casa item">Televisão</td>
          <td class="itens-casa item">R$1500,00</td>
        </tr>
      </table>
    </main>
  </body>
</html>
